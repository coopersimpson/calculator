<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="screen-previous">0</div>
            <div id="screen-current">0</div>
        </div>
        <div class="buttons">
            <button class="allclear" id="clearBtn">CLEAR</button>
            <button class="delete" id="deleteBtn">Delete</button>
            <button class="digits" id="digit-7" data-number="7">7</button>
            <button class="digits" id="digit-8" data-number="8">8</button>
            <button class="digits" id="digit-9" data-number="9">9</button>
            <button class="operators" data-operator="/">รท</button>
            <button class="digits" id="digit-4" data-number="4">4</button>
            <button class="digits" id="digit-5" data-number="5">5</button>
            <button class="digits" id="digit-6" data-number="6">6</button>
            <button class="operators" data-operator="*">ร</button>
            <button class="digits" id="digit-1" data-number="1">1</button>
            <button class="digits" id="digit-2" data-number="2">2</button>
            <button class="digits" id="digit-3" data-number="3">3</button>
            <button class="operators" data-operator="-">-</button>
            <button class="decimal" id="decimal" data-number=".">.</button>
            <button class="digits" id="digit-0" data-number="0">0</button>
            <button class="equals" id="equalsBtn">=</button>
            <button class="operators" data-operator="+">+</button>      
        </div>
    </div>
</body>
</html>
